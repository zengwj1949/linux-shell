	# 禁止客户端做一些特殊的操作；
        if ($http_user_agent ~* (Wget|Curl)) {
            return  403;
        }

	# 访问某个特殊页面时回复804；
        location ~ /test.html {
            return 804;
        }

        # error_page;
        error_page	500 502 503 504 /50x.html;
        location = /50x.html {
	    root   html;
        }
    }

    server {
