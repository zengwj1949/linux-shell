
user  www;
worker_processes  4;					# Nginx进程数，建议和CPU核心数一致；
worker_cpu_affinity  0001 0010 0100 1000;		# 为每个进程分配CPU，当前是将4个进程分配到4个CPU；
worker_rlimit_nofile  65535;				# 这个指令是指当一个nginx进程打开的最多文件描述符数目，理论值应该是最多打开文件数（ulimit -n）与nginx进程数相除，但是nginx分配请求并不是那么均匀，所以最好与ulimit -n的值保持一致;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;


events {
    use epoll;    					# Nginx工作模式;
    worker_connections  65535;				# 每个进程打开的最多文件描述符；
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/p2p_access.log  main;
    proxy_intercept_errors  on;				# 开启此参数，可以为每个单独的域名挂维护页面;

    # 优化参数；
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;				# 如果客户端在65s内没有新的连接请求过来，Nginx就会断开此连接。设置为0则禁用长连接，长连接可以大大减少客户端和服务端的TCP连接次数（TCP三次握手和四次分手）;
    gzip  on;						# 开启压缩；
    gzip_min_length  1k;				# 设置允许压缩的页面最小字节数，页面字节数从header头的Content-Length中获取，默认为0，小于1KB可能会越压越大；
    gzip_buffers  4 16k;				# 允许申请4个单位为16KB的内存作为压缩结果流缓存，默认是申请与原始数据大小相同的内存空间来存储GZIP的压缩结果；
    gzip_http_version  1.1;				# 用于设置HTTP协议版本，默认为1.1；
    gzip_comp_level  2;					# 指定GZIP压缩比，1表示压缩比最小，处理速度最快；9表示压缩比最大，传输最快，也比较消耗CPU资源；
    gzip_types  text/plain application/x-javascript text/css application/xml;		# 指定压缩的文件类型；
    gzip_vary  on;					# 让前端的缓存服务器缓存经过GZIP压缩的页面；
 
    client_max_body_size 30m;				# 设置允许客户端请求的最大的单个文件字节数,可以设置在 server{}中，仅对某个域名生效，当前设置是对所有Nginx请求生效;
    server_names_hash_bucket_size  128;			# 服务器名字的hash表大小;
    client_header_buffer_size  32k;			# 指定来自客户端请求头的大小；
    large_client_header_buffers  4 128k;		# 指定客户端请求中较大的消息头的缓存最大数量和大小；最大缓存量为4个128KB；

    fastcgi_connect_timeout  300;			# 指定连接到后端FastCGI的超时时间,单位为 s；
    fastcgi_send_timeout  300;				# 指定向FastCGI传送请求的超时时间；
    fastcgi_read_timeout  300;				# 指定接收FastCGI应答的超时时间；
    fastcgi_buffers  4 64k;				# 最多创建4个大小为64K的缓冲区，指定本地需要用多少和多大的缓冲区来缓冲FastCGI的应答请求，如果一个PHP脚本所产生的页面大小为256KB，那么会为其分配4个64KB的缓冲区来缓存,可以根据实际情况调大，如 2 256k;
    fastcgi_buffer_size  64k;				# 用于指定读取FastCGI应答第一部分需要多大的缓冲区，这个值表示将使用1个64KB的缓冲区读取应答的第一部分（应答头）;
    fastcgi_busy_buffers_size  128k;			# 默认值是fastcgi_buffer的2倍;
    fastcgi_temp_file_write_size  128k;			# 写入缓存文件使用多大的数据块，默认值是fastcgi_buffer的2倍;
    
