    # 缓存设置，/usr/local/nginx/cache为缓存路径，levels表示目录等级结构;keys_zone指的是缓存空间名称和内存缓存空间;inactive指的是如果一个缓存文件多长时间不被访问，就会被删除;max_size指的是缓存文件可以占用的最大硬盘空间，
    proxy_cache_path /usr/local/nginx/cache levels=1:2 keys_zone=one:1024m inactive=1d max_size=3g;

    # weight表示权重，max_fails表示连接后端服务器2次失败则认为此服务器处于无效状态；在fail_timeout时间内，达到max_fails次数不可用，则此节点标记为不可用；
    # 配置表明如果后端节点5秒内出现2次不可用情况，判定节点不可用。判定不可用后5秒内请求不会转发到此节点，直到5秒后重新检测节点健康情况;
    upstream p2pservice {
        server 172.29.0.191:8080 weight=1 max_fails=2 fail_timeout=5s;
    #   server 192.168.1.103:8080 weight=1 max_fails=2 fail_timeout=5s;
    }

    server {
        listen       443 ssl;
        server_name  local.dfcd168.com;
        ssl on;
        ssl_certificate   cert/1924257_local.dfcd168.com.pem;
        ssl_certificate_key  cert/1924257_local.dfcd168.com.key;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        # 配置网站适配PC端和移动端；
        set $mobile_rewrite do_not_perform;

        if ($http_user_agent ~* "(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino") {
            set $mobile_rewrite perform;
        }

