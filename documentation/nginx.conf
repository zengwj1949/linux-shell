            set $mobile_rewrite perform;
        }

	if ($http_cookie ~ 'gotopc=true') {  
            set $mobile_rewrite do_not_perform;  
        }  

        location / {
        #   proxy_pass  http://localhost:8080;
	    proxy_pass  http://p2pservice;
	    proxy_cache one; 							# 引用前面设置的缓存；
	    proxy_cache_valid 200 1d;						# 200状态的页面缓存1天，超过这个时间缓存就会过期，从源服务器获取数据；
	    proxy_cache_valid 302 1h;						# 302状态的页面缓存1小时；
   	    proxy_ignore_headers Set-Cookie Cache-Control;			# 不处理后端服务器返回的指定响应头;
            if ($mobile_rewrite = perform) {
 	#        proxy_pass http://192.168.1.103:8080;				# 移动端访问；
	         rewrite ^(.*)$ http://192.168.1.103:8080 permanent;		# 移动端也可以通过URL重写来实现；
	    }
            proxy_set_header Host $host;					# proxy_set_header用来重定义发往后端服务器的请求头;
	    proxy_set_header X-Real-IP $remote_addr;
	    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 设置图片缓存；
        #location ~* .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
